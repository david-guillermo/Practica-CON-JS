<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Venezuela</title>
    <link rel="stylesheet" href="venezuela.css">
</head>
<body>
    <div class="map-container">
        <img src="./imagenes/Venezuela.map.png" alt="Mapa de Venezuela" usemap="#venezuela-map">
        <map name="venezuela-map">
            <!-- Ejemplo de áreas (puedes agregar más según sea necesario) -->
            <area shape="poly" coords="x1,y1,x2,y2,..." href="#" alt="Estado 1">
            <area shape="poly" coords="x1,y1,x2,y2,..." href="#" alt="Estado 2">
            <!-- Agrega más áreas según la cantidad de estados o regiones -->
        </map>
    </div>
</body>
</html>
