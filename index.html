<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Cajero Autom√°tico</title>
    <link rel="stylesheet" href="./Cajero/codigos/cajero.css">
</head>

<body>
    <div class="atm">
        <div class="screen">
            <p id="message">Bienvenido</p>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="btn" onclick="pressKey(1)">1</button>
                <button class="btn" onclick="pressKey(2)">2</button>
                <button class="btn" onclick="pressKey(3)">3</button>
            </div>
            <div class="row">
                <button class="btn" onclick="pressKey(4)">4</button>
                <button class="btn" onclick="pressKey(5)">5</button>
                <button class="btn" onclick="pressKey(6)">6</button>
            </div>
            <div class="row">
                <button class="btn" onclick="pressKey(7)">7</button>
                <button class="btn" onclick="pressKey(8)">8</button>
                <button class="btn" onclick="pressKey(9)">9</button>
            </div>
            <div class="row">
                <button class="btn" onclick="pressKey(0)">0</button>
                <button class="btn special-clear" onclick="clearScreen()">Clear</button>
                <button class="btn special-cancel" onclick="cancel()">Cancel</button>
                <button class="btn special-enter" onclick="enter()">Enter</button>
            </div>
        </div>
    </div>
    <script src="./Cajero/codigos/Cajero.js"></script>
</body>
</html>
